LABEL_APG_RULE_201_FR=Le pays doit correspondre aux codes de la liste des nombes clés des états
LABEL_APG_RULE_201_DE=Das Land muss den Codes auf der Liste der Schlüsselzahlen der Staaten entsprechen.

LABEL_APG_RULE_202_FR=Le revenu moyen déterminant doit être positif s'il est annoncé
LABEL_APG_RULE_202_DE=Das massgebende durchschnittliche Erwerbseinkommen muss positiv sein, wenn es gemeldet wird.

LABEL_APG_RULE_203_FR=Le champ "numberOfDays" doit être différent de 0 si l'annonce est de type 1
LABEL_APG_RULE_203_DE=Das Feld "numberOfDays" darf nicht 0 sein, wenn die Meldung vom Typ 1 ist.

LABEL_APG_RULE_204_FR=Le champ "basicDailyAmount" doit être différent de 0 si l'annonce est de type 1
LABEL_APG_RULE_204_DE=Das Feld "basicDailyAmount" darf nicht 0 sein, wenn die Meldung vom Typ 1 ist.

LABEL_APG_RULE_205_FR=Le montant total de l'APG dans le cas d'une annonce de type 1 doit être > 0
LABEL_APG_RULE_205_DE=Der Gesamtbetrag der EO muss im Fall einer Meldung vom Typ 1 > 0 sein.

LABEL_APG_RULE_208_FR=Le mois comptable ne doit pas être supérieur au mois d'arrivée de l'annonce
LABEL_APG_RULE_208_DE=Der Buchungsmonat darf nicht nach dem Ankunftsmonat der Meldung liegen.

LABEL_APG_RULE_209_FR=Le mois comptable d'une annonce de type 3 (Correction) ou de type 4 (Restitution) ne peut pas être inférieur au mois comptable de l'annonce initiale 
LABEL_APG_RULE_209_DE=Der Buchungsmonat einer Ankündigung Typs 3  (Korrektur) oder Typs 4 (Zurückerstattungen) darf nicht kleiner als der Buchungsmonat der Initialmeldung sein

LABEL_APG_RULE_210_FR=Paiement anticipé ou paiement d'une APG vieille de plus de 5 ans
LABEL_APG_RULE_210_DE=Vorauszahlung oder Zahlung einer mehr als 5 Jahre zurückliegenden EO

LABEL_APG_RULE_211_FR=Si le champ "accountingMonth" est présent, alors "totalAPG" doit être différent de 0
LABEL_APG_RULE_211_DE=Wenn Feld "accountingMonth" vorliegt, dann darf "totalAPG" nicht 0 sein.

LABEL_APG_RULE_300_FR=Si le champ "serviceType" (genre de service) = 90, la personne avec le NAVS13 annoncé doit être une femme
LABEL_APG_RULE_300_DE=Wenn Feldwert "serviceType" (Dienstart) = 90, dann muss die Person mit der gemeldeten AHVN13 eine Frau sein.

LABEL_APG_RULE_301_FR=Le champ "numberOfChildren" doit être vide si on a serviceType = 90, autrement il doit être plus grand que 0
LABEL_APG_RULE_301_DE=Der Feldwert "numberOfChildren" muss leer sein, wenn serviceType = 90. Sonst muss er grösser als 0 sein.

LABEL_APG_RULE_302_FR=Le genre de service 20 ou 21 n'est pas autorisé pour une personne ayant plus de 30 ans dans l'année de début de période.
LABEL_APG_RULE_302_DE=Die Art von Dienst 20 oder 21 ist für eine Person die mehr als 30 Jahre alt im Jahr der Beginn Periode ist nicht erlaubt.

LABEL_APG_RULE_303_FR=L'année du champ "startOfPeriod" (début du droit) doit être postérieure à l'année de naissance de l'assuré obtenu à travers NAVS13
LABEL_APG_RULE_303_DE=Das Jahr im Feld "startOfPeriod" (Beginn des Anspruchs) muss nach dem via AHVN13 ermittelten Geburtsjahr der versicherten Person liegen.

LABEL_APG_RULE_304_FR=Contrôle du reference number en fonction du genre de service protection civile (20, 21, 22, 23) selon directive 318.075
LABEL_APG_RULE_304_DE=Kontrolle der Referenznummer entsprechend Dienstart Zivilschutz (20, 21, 22, 23) gemäss Weisung 318.075

LABEL_APG_RULE_307_FR=Incohérence entre le montant de l'APG et le nombre de jours, le taux et les frais de garde.
LABEL_APG_RULE_307_DE=Inkohärenz zwischen dem EO Betrag und der Anzahl der Tage, der Beitragssatz und die Bewachungskosten


LABEL_APG_RULE_309_FR=Si le champ "allowanceCareExpenses" (montant de l'allocation pour frais de garde) > 0, le champ "numberOfChildren" (nombre d'enfants) doit être différent de 0
LABEL_APG_RULE_309_DE=Wenn das Feld "allowanceCareExpenses" (Betrag Betreuungskostenzulage) > 0, darf das Feld "numberOfChildren" (Anzahl Kinder) nicht 0 sein.

LABEL_APG_RULE_310_FR=Si le champ "serviceType" (genre de service) est différent de 90 et 30 alors la date du champ "startOfPeriod" (début de période) doit être 18 ans après le jour de naissance de l'assuré
LABEL_APG_RULE_310_DE=Wenn Feldwert "serviceType" (Dienstart) ungleich 90 und 30, dann muss das Datum im Feld "startOfPeriod" (Beginn Periode) 18 Jahre nach dem Geburtsdatum der versicherten Person liegen.

LABEL_APG_RULE_312_FR=Si le champ "serviceType" est 40 ou 41, le champ "controlNumber" comprend deux positions parmi les valeurs suivantes 11, 12, 13, 14, 15, 16 ou 17
LABEL_APG_RULE_312_DE=Wenn Feldwert "serviceType" 40 oder 41 ist, dann enthält das Feld "controlNumber" zwei Positionen aus den folgenden Werten: 11, 12, 13, 14, 15, 16 oder 17.

LABEL_APG_RULE_313_FR=L'annonce du numéro de contrôle est obligatoire pour le service civile (serviceType 40 ou 41)
LABEL_APG_RULE_313_DE=Die Meldung der Kontroll-Nr. ist für Zivildienst (serviceType 40 oder 41) obligatorisch.

LABEL_APG_RULE_314_FR=Si le champ "serviceType" = 10, 11, 12, 13, 14,20, 21, 22,23, 30, 40, 41 ou 50  et la date de naissance liée au NAVS13 au moment du service > 65 ans (homme) ou > 64 ans (femme)
LABEL_APG_RULE_314_DE=Wenn Feldwert "serviceType" = 10, 11, 12, 13, 14,20, 21, 22,23, 30, 40, 41 ou 50 und das an die AHVN13 geknüpfte Geburtsdatum zum Dienstzeitpunkt > 65 Jahre ergibt (Mann) oder > 64 Jahre (Frau)

LABEL_APG_RULE_315_FR=Si le champ "serviceType" = 10, 11, 12, 13, 14, 40, 41 ou 50 et l'âge lié au NAVS13 au moment du service < 18 ans
LABEL_APG_RULE_315_DE=Wenn Feldwert "serviceType" = 10, 11, 12, 13, 14, 40, 41 oder 50 und das an die AHVN13 geknüpfte Alter zum Dienstzeitpunkt < 18 Jahre beträgt

LABEL_APG_RULE_316_FR=Si le champ "serviceType" = 20, 21, 22 ou 23et l'âge lié au NAVS13 au moment du service < 19 ans
LABEL_APG_RULE_316_DE=Wenn Feldwert "serviceType" = 20, 21, 22 oder 23und das an die AHVN13 geknüpfte Alter zum Dienstzeitpunkt < 19 Jahre beträgt

LABEL_APG_RULE_317_FR=Si le champ "serviceType" = 30 et l'âge lié au NAVS13 au moment du service < 17 ans
LABEL_APG_RULE_317_DE=Wenn Feld "serviceType" = 30 und das an die AHVN13 geknüpfte Alter zum Dienstzeitpunkt < 17 Jahre beträgt

LABEL_APG_RULE_318_FR=Si la caisse fait une annonce de type 1, elle ne peut pas en même temps annoncer de "breakRuleCode" à 509 (double paiement)
LABEL_APG_RULE_318_DE=Wenn die Kase eine Meldung vom Typ 1 macht, kann sie nicht gleichzeitig einen "breakRuleCode" auf 509 (Doppelt-Zahlung) melden.

LABEL_APG_RULE_319_FR=Si le domicile de l'assuré est en Suisse, le canton doit être annoncé
LABEL_APG_RULE_319_DE=Wenn die versicherte Person ihren Wohnsitz in der Schweiz hat, muss der Kanton gemeldet werden.

LABEL_APG_RULE_401_FR=Pas plus de 19 jours de formation de base ("serviceType" = 20 ou 21) sur une période de 5 années civiles
LABEL_APG_RULE_401_DE=Nicht mehr als 19 Tage Grundausbildung ("serviceType" = 20 oder 21) über eine Periode von 5 Kalenderjahren

LABEL_APG_RULE_402_FR=Pas plus de 7 jours de cours de répétition de la protection civile sur une année civile
LABEL_APG_RULE_402_DE=Nicht mehr als 7 Tage pro Kalenderjahr Wiederholungskurs im Zivilschutz

LABEL_APG_RULE_403_FR=Pas plus de 19 jours de protection civile pour cadre spécialiste sur une année civile
LABEL_APG_RULE_403_DE=Nicht mehr als 19 Tage pro Kalenderjahr Zivilschutz für spezialisierte Kader

LABEL_APG_RULE_404_FR=Pas plus de 24 jours d'instruction des cadres, de cours de perfectionnement ou d'instruction supplémentaire sur 4 années civiles pour un cadre spécialiste de la protection civile
LABEL_APG_RULE_404_DE=Nicht mehr als 24 Tage Kaderausbildung, Weiterbildung oder Zusatzausbildung innert 4 Kalenderjahren für Kader und Spezialisten/-innen im Zivilschutz

LABEL_APG_RULE_406_FR=Pas plus de 173 jours d'école de recrue (187 jours si pendant Noël)
LABEL_APG_RULE_406_DE=Nicht mehr als 173 Tage Rekrutenschule (187 Tage wenn über Weihnachten)

LABEL_APG_RULE_407_FR=Pas plus de 300 jours de service militaire (service normal et école de recrue) sur 2 années civiles
LABEL_APG_RULE_407_DE=Nicht mehr als 300 Tage Militärdienst (normaler Dienst und Rekrutenschule) über 2 Kalenderjahre

LABEL_APG_RULE_408_FR=Pas plus de 600 jours de service militaire (service école de recrue et sous officier en service long) sur 2 années civiles
LABEL_APG_RULE_408_DE=Nicht mehr als 600 Tage Militärdienst (Rekrutenschule und Unteroffizier als Durchdiener) über 2 Kalenderjahre

LABEL_APG_RULE_409_FR=Un commandant de la protection civile ne peut pas faire plus de 26 jours de cours de répétition par année civile
LABEL_APG_RULE_409_DE=Ein(-e) Zivilschutz-Kommandant(-in) kann nicht mehr als 26 Tage Wiederholungskurse pro Kalenderjahr machen.

LABEL_APG_RULE_410_FR=Un commandant de la protection civile ne peut pas faire plus de 36 jours d'instruction des cadres et de cours de perfectionnement en l'espace de 5 années civiles
LABEL_APG_RULE_410_DE=Ein(-e) Zivilschutz-Kommandant(-in) kann nicht mehr als 36 Tage Kaderausbildung und Weiterbildungskurse innert 5 Kalenderjahren machen.

LABEL_APG_RULE_411_FR=Une personne astreinte à la protection civile ne peut pas faire plus de 40 jours de service par année civile (sauf en cas de catastrophe, situation d'urgence ou lors de travaux de remise en état) 
LABEL_APG_RULE_411_DE=Eine zivilschutzpflichtige Person kann nicht mehr als 40 Diensttage pro Kalenderjahr haben (ausser im Katrastrophenfall, in Notfallsituationen oder bei Aufräumarbeiten)

LABEL_APG_RULE_412_FR=Une personne astreinte à la protection civile ne peut pas faire plus de 21 jours d'intervention en faveur de la collectivité par année civile 
LABEL_APG_RULE_412_DE=Eine zivilschutzpflichtige Person kann nicht mehr als 21 Tage Gemeinschaftseinsäze pro Kalenderjahr haben.

LABEL_APG_RULE_413_FR=Une personne astreinte au service civil ne peut pas faire plus de 145 jours avec un "serviceType" = 41 (équivalent école de recrue). Les personnes avec un "serviceType" = 40/41, ayant accompli plus de 200 jours à la suite, sont à contrôler.  
LABEL_APG_RULE_413_DE=Eine zivilschutzpflichtige Person kann nicht mehr als 145 Tage mit "serviceType" = 41 (Äquivalent Rekrutenschule) machen. Personen mit "serviceType" = 40/41, die mehr als 200 aufeinanderfolgende Tage absolviert haben, sind zu kontrollieren.

LABEL_APG_RULE_414_FR=Une personne accomplissant son service militaire ne peut prétendre simultanément à des APG pour formation J+S ou cours moniteur jeunes tireurs 
LABEL_APG_RULE_414_DE=Eine Person im Militärdienst kann nicht gleichzeitig EO für eine J+S-Ausbildung oder einen Jungschützenleiterkurs beanspruchen.

LABEL_APG_RULE_500_FR=Si le champ "serviceType" = 11, 13 et l'âge calculé à partir de la date de naissance indiquée dans le NAVS13 > 26 ans.
LABEL_APG_RULE_500_DE=Wenn Feldwert "serviceType" = 11, 13 und das vom in der AHVN13 indizierten Geburtsdatum her berechnete Alter > 26 Jahre

LABEL_APG_RULE_501_FR=Si le champ "serviceType" = 14 et l'âge calculé à partir de la date de naissance indiquée dans le NAVS13 > 30 ans.
LABEL_APG_RULE_501_DE=Wenn Feldwert "serviceType" = 14 und das vom in der AHVN13 indizierten Geburtsdatum her berechnete Alter > 30 Jahre

LABEL_APG_RULE_502_FR=Si le champ "serviceType" = 41 et que le début de la période de service "startOfPeriode" > l'année des 26 ans ou, si le champ serviceType = 40 et que le début de la période de service startOfPeriode > l'année des 34 ans. 
LABEL_APG_RULE_502_DE=Wenn Feldwert "serviceType" = 41 und Beginn der Dienstperiode "startOfPeriode" > das Jahr, in dem die Person 26 Jahre alt ist, oder wenn Feldwert serviceType = 40 und Beginn der Dienstperiode startOfPeriode > das Jahr, in dem die Person 34 Jahre als ist

LABEL_APG_RULE_503_FR=Période de contrôle une année civile. Si, au cours d'une même année civile (p. ex. 2012), les codes 10 et 41 ou les codes 20, 40 et 41 sont utilisés en association.
LABEL_APG_RULE_503_DE=Kontrollperiode ein Kalenderjahr. Wenn im Laufe eines Kalenderjahres (z. B. 2012), sind die Codes 10 und 41 oder die Codes 20, 40 und 41 zusammen zu verwenden.

LABEL_APG_RULE_504_FR=Si le champ "serviceType" = 11 (école de recrues) et le champ "numberOfDays" > 145 (sans que la période chevauche Noël) ou 159 (si la période chevauche Noël).
LABEL_APG_RULE_504_DE=Wenn Feldwert "serviceType" = 11 (Rekrutenschule) und Feldwert "numberOfDays" > 145 (ohne, dass die Periode sich über Weihnachten erstreckt) oder 159 (wenn sich die Periode über Weihnachten erstreckt).

LABEL_APG_RULE_505_FR=Le champ "referenceNumber" doit être présent lorsque le champ "serviceType" est 20, 21, 22 ou 23. <br> Le champ "controlNumber" doit être présent lorsque le champ "serviceType" est 40 ou 41. <br> Sauf en cas d'établissement d'un duplicata (copie d'un formulaire APG), lequel doit être annoncé avec ce breakRule
LABEL_APG_RULE_505_DE=Das Feld "referenceNumber" muss vorhanden sein, wenn das Feld "serviceType" 20, 21, 22 oder 23 ist. <br> Das Feld "controlNumber" muss vorhanden sein, wenn das Feld "serviceType" 40 oder 41 ist. <br> Ausser im Fall der Erstellung eines Doppels (Kopie eines EO-Formulars), welches mit dieser breakRule angekündigt sein muss.

LABEL_APG_RULE_506_FR=Le champ "serviceType" = 20 et pendant la période de contrôle de 5 années civiles la somme des jours soldés pour les annonces avec "serviceType" = 20,21,11 ou 13 < 40 ou, Le champ "serviceType" = 21 et pendant la période de contrôle de 5 années civiles la somme des jours soldés pour les annonces avec "serviceType" = 11 ou 13 >= 40 
LABEL_APG_RULE_506_DE=Das Feld "serviceType" = 20 und während der Periode der Kontrolle von 5 Kalenderjahren die Summe der für die Ankündigungen saldierten Tage  mit "serviceType" = 20,21,11 oder 13 < 40 oder, das Feld "serviceType" = 21 und während der Periode der Kontrolle von 5 Kalenderjahren die Summe der für die Ankündigungen saldierten Tage  mit "serviceType" = 11 oder 13 >= 40

LABEL_APG_RULE_507_FR=Période d'une année avec plus de 20 jours de serviceType 30 ou serviceType 50
LABEL_APG_RULE_507_DE=Periode eines Jahres mit mehr als 20 Tagen serviceType 30 oder serviceType 50

LABEL_APG_RULE_508_FR=Une même personne ne peut pas avoir plus de 98 jours avec serviceType = 90 au cours d'une même année civile, de plus une caisse ne peut pas faire plusieurs annonces de type 1 avec service type = 90 sur une même année civile.
LABEL_APG_RULE_508_DE=Ein und dieselbe Person kann nicht mehr als 98 Tage mit serviceType = 90 im Laufe ein und desselben Kalenderjahres haben, zudem eine Kasse nicht mehrere Meldungen vom Typ 1 mit service type = 90 über ein Kalenderjahr machen kann.

LABEL_APG_RULE_509_FR=Double paiement : Les période de deux annonces (ou plus) consolidées se recoupent (au niveau des périodes) 
LABEL_APG_RULE_509_DE=Doppelt-Zahlung: Die konsolidierten Perioden zweier (oder mehr) Meldungen überschneiden sich (bezüglich Zeiträume).

LABEL_APG_RULE_510_FR=Le champ "serviceType" = 41 et/ou 40 et le champ "numberOfDays" est > 300 
LABEL_APG_RULE_510_DE=Feldwert "serviceType" = 41 und/oder 40 Feldwert "numberOfDays" ist > 300.

