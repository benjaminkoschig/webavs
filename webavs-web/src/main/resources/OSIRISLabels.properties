LABEL_IMPR_DISPOSITIONS_LEGALES_ARTICLE2_CONTENT_FR=Les assurés sont exclus de l'assurance facultative s'ils ne fournissent pas les renseignements requis ou s'ils ne paient pas leurs cotisations dans le délai imparti.
LABEL_IMPR_DISPOSITIONS_LEGALES_ARTICLE2_CONTENT_DE=Versicherte, welche die nötigen Auskünfte nicht erteilen oder ihre Beiträge nicht fristgerecht bezahlen, werden aus der freiwilligen Versicherung ausgeschlossen.
LABEL_IMPR_DISPOSITIONS_LEGALES_ARTICLE2_CONTENT_IT=Gli assicurati sono esclusi dall'assicurazione facoltativa se non forniscono le informazioni richieste o non pagano i contributi nel termine prescritto.

