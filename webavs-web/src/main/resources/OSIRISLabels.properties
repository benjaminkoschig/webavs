LABEL_IMPR_DISPOSITIONS_LEGALES_INDICATIONS_COMPL_IT=INDICAZIONI COMPLEMENTARI

LABEL_IMPR_DISPOSITIONS_LEGALES_INDICATIONS_COMPL_CONTENT_1_FR=Les affiliés demeurent assurés et restent tenus de payer des cotisations jusqu'à l'expiration du délai d'un an fixé par l'art. 13 al. 1 et 2 de l'ordonnance sur l'assurance facultative.
LABEL_IMPR_DISPOSITIONS_LEGALES_INDICATIONS_COMPL_CONTENT_1_DE=Die Mitglieder bleiben bis zum Ablauf der einjährigen Frist gemäss Art. 13 Abs. 1 und 2 der Verordnung über die Freiwillige AHV/IV versichert und beitragspflichtig.
LABEL_IMPR_DISPOSITIONS_LEGALES_INDICATIONS_COMPL_CONTENT_1_IT=Gli affiliati rimangono assicurati e restano tenuti a pagare i contributi fino alla scadenza del termine di un anno fissato dall'art. 13 cpv. 1 e 2 dell'ordinanza sull'assicurazione facoltativa.

LABEL_IMPR_DISPOSITIONS_LEGALES_INDICATIONS_COMPL_CONTENT_2_FR=Les assurés qui ont été exclus conservent le droit à la rente de vieillesse, de survivants et d'invalidité découlant des cotisations payées.
LABEL_IMPR_DISPOSITIONS_LEGALES_INDICATIONS_COMPL_CONTENT_2_DE=Beim Ausschluss bleibt der Anspruch auf Renten der Alters-, Hinterlassenen- und Invalidenversicherung aus geleisteten Beiträgen gewahrt.
LABEL_IMPR_DISPOSITIONS_LEGALES_INDICATIONS_COMPL_CONTENT_2_IT=Gli assicurati che non sono stati esclusi, conservano il diritto alla rendita vecchiaia, superstiti e invalidità risultante dai contributi pagati.

