LABEL_IMPR_DISPOSITIONS_LEGALES_ORDONNANCE_1_FR=Les assurés sont exclus de l'assurance facultative s'ils n'ont pas acquitté entièrement les cotisations dues pour une année civile jusqu'au 31 décembre de l'année civile suivante. Il en va de même s'ils ne remettent pas à la représentation suisse, au service AVS/AI ou à la caisse de compensation jusqu'au 31 décembre de l'année suivante les justificatifs qui leur ont été demandés.
LABEL_IMPR_DISPOSITIONS_LEGALES_ORDONNANCE_1_DE=Versicherte, die ihren Jahresbeitrag bis zum 31. Dezember des folgenden Kalenderjahres nicht vollständig bezahlen, werden aus der Versicherung ausgeschlossen. Dasselbe gilt, wenn sie der Auslandsvertretung, dem AHV/IV Dienst oder der Ausgleichskasse die verlangten Belege nicht bis zum 31. Dezember des Folgejahres einreichen.
LABEL_IMPR_DISPOSITIONS_LEGALES_ORDONNANCE_1_IT=Gli assicurati che non versano interamente i contributi annui entro il 31 dicembre dell'anno civile successivo sono esclusi dall'assicurazione. Lo stesso vale per gli assicurati che non inoltrano, entro il 31 dicembre dell'anno successivo, alla rappresentanza all'estero, al servizio AVS/AI o alla Cassa di compensazione i documenti giustificativi richiesti.

LABEL_IMPR_DISPOSITIONS_LEGALES_ORDONNANCE_2_FR=Avant l'expiration du délai, la caisse de compensation adressera à l'assuré sous pli recommandé, une sommation le menaçant d'exclusion de l'assurance. La menace d'exclusion peut intervenir lors de l'envoi de la sommation selon l'art. 17, al.2, 2e phrase.
LABEL_IMPR_DISPOSITIONS_LEGALES_ORDONNANCE_2_DE=Vor Ablauf der Frist stellt die Ausgleichskasse den Versicherten eine eingeschriebene Mahnung mit Androhung des Ausschlusses zu. Die Androhung kann mit der Mahnung gemäss Artikel 17 Absatz 2 zweiter Satz erfolgen.
LABEL_IMPR_DISPOSITIONS_LEGALES_ORDONNANCE_2_IT=Prima della scadenza del termine, la Cassa di compensazione notifica per raccomandata, all'assicurato una diffida con la comminatoria dell'esclusione. Tale comminatoria può essere inviata con l'intimazione di cui all'articolo 17 capoverso 2 secondo periodo.

LABEL_IMPR_DISPOSITIONS_LEGALES_ORDONNANCE_3_FR=L'exclusion prend effet rétroactivement au premier jour de la période de paiement pour laquelle les cotisations n'ont pas été entièrement payées ou pour laquelle les documents n'ont pas été remis.
LABEL_IMPR_DISPOSITIONS_LEGALES_ORDONNANCE_3_DE=Der Ausschluss gilt rückwirkend ab dem ersten Tag der Zahlungsperiode, für welche die Beiträge nicht vollständig bezahlt oder für welche die Dokumente nicht beigebracht wurden.
LABEL_IMPR_DISPOSITIONS_LEGALES_ORDONNANCE_3_IT=L'esclusione ha effetto retroattivo al primo giorno del periodo di pagamento per il quale i contributi non sono stati pagati interamente o i documenti non sono stati inoltrati.

