al.echeances.AffilieAvisEcheance.texteCopieFin.de=der Bestätigung (Lehrvertrag, Studiennachweis usw.). 
al.echeances.AffilieAvisEcheance.texteCopieFin.it=documento giustificativo (contratto d'apprendistato, attestato di studi, ecc.).

al.echeances.AffilieAvisEcheances.texteNSS.fr=Veuillez mentionner le NSS de l'allocataire sur ce document.
al.echeances.AffilieAvisEcheances.texteNSS.de=Bitte notieren Sie die SV-Nummer der bezugsberechtigten Person auf dem Dokument.
al.echeances.AffilieAvisEcheances.texteNSS.it=Voglia indicare sul documento il NSS del(la) beneficiario(a).

al.echeances.AffilieAvisEcheance.texteRevision.fr=Par ailleurs, suite à la dernière révision de la LAFam (loi sur les allocations familiales) entrée en vigueur le 1er août 2020, les enfants dès l'âge de 15 ans ayant terminé la scolarité obligatoire et suivant une formation postobligatoire peuvent prétendre à l'allocation de formation. Toutefois, si votre enfant est scolarisé dans l'un des pays suivants : France, Espagne, Royaume-Uni, Allemagne, Italie ou Portugal, la scolarité étant obligatoire jusqu'à l'âge de 16 ans, l'allocation de formation professionnelle ne sera octroyée que dès le mois qui suit ses 16 ans.
al.echeances.AffilieAvisEcheance.texteRevision.de=Darüber hinaus haben nach der letzten Revision des Familienzulagengesetzes (FamZG), welches am 1. August 2020 in Kraft getreten ist, Kinder ab dem 15. Lebensjahr, welche die Schulpflicht abgeschlossen haben und sich in einer nachobligatorischen Ausbildung befinden, Anspruch auf die Ausbildungsbeihilfe. Wenn Ihr Kind jedoch die Schule in einem der folgenden Länder besucht : Frankreich, Spanien, Großbritannien, Deutschland, Italien oder Portugal, da die Schulpflicht in diesen Ländern bis zum Alter von 16 Jahren besteht, erhalten Sie erst ab dem Monat, nachdem Ihr Kind 16 Jahre alt wird, die Berufsausbildungszulage.
al.echeances.AffilieAvisEcheance.texteRevision.it=Par ailleurs, suite à la dernière révision de la LAFam (loi sur les allocations familiales) entrée en vigueur le 1er août 2020, les enfants dès l'âge de 15 ans ayant terminé la scolarité obligatoire et suivant une formation postobligatoire peuvent prétendre à l'allocation de formation. Toutefois, si votre enfant est scolarisé dans l'un des pays suivants : France, Espagne, Royaume-Uni, Allemagne, Italie ou Portugal, la scolarité étant obligatoire jusqu'à l'âge de 16 ans, l'allocation de formation professionnelle ne sera octroyée que dès le mois qui suit ses 16 ans.

al.echeances.AffilieAvisEcheance.texteFinFormation.fr=Au cas où l'enfant aurait terminé ou interrompu sa formation, vous devez nous le communiquer.
al.echeances.AffilieAvisEcheance.texteFinFormation.de=Falls Ihr Kind die Ausbildung abgeschlossen oder unterbrochen hat, sind Sie verpflichtet, uns darüber zu informieren.
al.echeances.AffilieAvisEcheance.texteFinFormation.it=Nel caso in cui la figlia/il figlio avesse terminato o interrotto la propria formazione, é tenuto/a a comunicarcelo.


al.echeances.AffilieAvisEcheanceDirect.texte.fin.fr=Le(s) allocataire(s) ci-dessus a (ont) reçu à domicile l'invitation à remettre une copie de tous les documents utiles pour la poursuite du versement des allocations.
al.echeances.AffilieAvisEcheanceDirect.texte.fin.de=Die oben aufgeführte(n) bezugsberechtigte(n) Person(en) wurde(n) schriftlich aufgefordert, uns die für die weitere Auszahlung der Zulagen notwendigen Dokumente zuzustellen.
al.echeances.AffilieAvisEcheanceDirect.texte.fin.it=Il beneficiario/i beneficiari sopra menzionato/i ha/hanno ricevuto a domicilio l'invito a trasmettere una copia di tutti i documenti utili per la continuazione del versamento degli assegni familiari.

al.echeances.AffilieAvisEcheance.texte.politesseFin.fr=Nous vous prions d'agréer, Madame, Monsieur, nos salutations distinguées.
al.echeances.AffilieAvisEcheance.texte.politesseFin.de=Freundliche Grüsse
al.echeances.AffilieAvisEcheance.texte.politesseFin.it=Distinti saluti. 

al.echeances.AffilieAvisEcheanceIndirectAvecDocument.fr=Vous trouverez en annexe un exemplaire d'avis d'échéance à remettre à votre/vos employé(e)/s.
