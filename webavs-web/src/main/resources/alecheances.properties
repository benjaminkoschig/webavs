al.echeances.AffilieAvisEcheance.texte.debut.fr=Nous vous prions de prendre note de l'échéance concernant le(s) enfant(s) suivant(s):
al.echeances.AffilieAvisEcheance.texte.debut.de=Für das folgende Kind/die folgenden Kinder erlischt der Anspruch auf Familienzulagen:
al.echeances.AffilieAvisEcheance.texte.debut.it=Voglia prendere nota della scadenza concernente il figlio/i figli seguente/i:

al.echeances.AffilieAvisEcheance.texte.fin.fr=En cas de poursuite du droit aux allocations familiales, nous vous demandons de nous remettre
al.echeances.AffilieAvisEcheance.texte.fin.de=Für die Geltendmachung eines weiteren Anspruchs auf Familienzulagen bitten wir Sie,uns folgende Dokumente zuzustellen: 
al.echeances.AffilieAvisEcheance.texte.fin.it=In caso di continuazione del diritto agli assegni familiari, la preghiamo di volerci trasmettere:

