LABEL_INFO_EMPLOYMENTINCOME_FR=<p>Revenu net provenant d&rsquo;une activité salariée selon le certificat de salaire d&rsquo;un employeur étranger sans</p><p>cotisations sociales. Il faut ajouter les revenus provenant de l&rsquo;activité principale et de l&rsquo;activité accessoire.</p><p>Dans certains cas particuliers, les déclarations détaillées concernant la structure du revenu doivent être</p><p>enregistrées dans les remarques. (EU-AnobAG, WVP 1041, ord. Anobag, WVP 1042)</p>
LABEL_INFO_EMPLOYMENTINCOME_DE=<p>Nettoeinkommen aus unselbständiger Tätigkeit gemäss Lohnausweis des ausländischen</p><p>Arbeitgebers ohne Sozialabzüge. Die Einkünfte aus Haupt- und Nebenerwerb  sind zu</p><p>addieren. Im Einzelfall sind detaillierte Erklärungen zur Zusammensetzung vom Einkommen</p><p>in den Bemerkungen zu erfassen. (EU-AnobAG, WVP 1041, ord. Anobag, WVP 1042)</p>

LABEL_INFO_INCOMEFROMSELFEMPLOYMENT_FR=<p>Revenu, faisant référence pour l&rsquo;AVS, provenant de l&rsquo;activité indépendante principale et/ou accessoire</p><p>sans nouvelle compensation des cotisations personnelles AVS/AI/APG (ces derniers doivent être ressortis</p><p>séparément dans le champ «cotisation AVS»). Les revenus provenant d&rsquo;une activité principale et accessoire</p><p>doivent être additionnés. La notion de revenu provenant du travail indépendant selon l&rsquo;art. 17 RAVS correspond</p><p>à celui de l&rsquo;impôt fédéral direct selon l&rsquo;art. 18 LIFD. Les seuls revenus qui ne font pas partie du revenu</p><p>d&rsquo;activité au sens du droit de l&rsquo;AVS, et c&rsquo;est là la seule différence par rapport au droit fiscal, ce sont</p><p>les revenus provenant des participations déclarées du patrimoine commercial selon l&rsquo;art. 18 alinéa 2 LIFD.</p><p>Font également nommément partie du revenu provenant du travail indépendant:</p><p>   - le revenu provenant d&rsquo;une activité agricole, le revenu provenant de la valorisation de découvertes propres</p><p>   - les revenus de licence provenant des découvertes propres si l&rsquo;inventeur a participé de façon déterminante à</p><p>     cette valorisation et ne se trouve pas dans une relation de subordination par rapport à l&rsquo;entreprise valorisante;</p><p>   - l&rsquo;indemnisation pour l&rsquo;abandon ou le non exercice d&rsquo;une activité rémunérée indépendante;</p><p>   - le revenu des terrains appartenant au patrimoine commercial et des placements en capital;</p><p>   - le revenu de titres fournis au titre de sûretés dans le but d&rsquo;obtenir des capitaux empruntés.</p><p>   - « Revenu négatif » provenant de l&rsquo;activité indépendante (SE) de l&rsquo;année en cours. La caisse de compensation doit</p><p>     reporter la perte l&rsquo;année prochaine</p>
LABEL_INFO_INCOMEFROMSELFEMPLOYMENT_DE=<p>Für die AHV massgebendes Einkommen aus haupt- und/oder nebenberuflicher selbständiger Erwerbstätigkeit</p><p>ohne Wiederaufrechnung der persönlichen AHV/IV/EO-Beiträge. Die Einkommen aus Haupt- und Nebenerwerb</p><p>sind zu addieren. Der Begriff des Einkommens aus selbständiger Erwerbstätigkeit nach Art. 17 AHVV stimmt</p><p>mit demjenigen der direkten Bundessteuer nach Art. 18 DBG überein.</p><p>Nicht zum AHV-rechtlichen Erwerbseinkommen, und darin besteht die einzige Abweichung zum Steuerrecht,</p><p>gehören die Einkünfte aus zu Geschäftsvermögen erklärten Beteiligungen nach Art. 18 Abs. 2 DBG.</p><p>Zum Einkommen aus selbständiger Erwerbstätigkeit gehören namentlich auch:</p><p>   - das Einkommen aus Erwerb aus Landwirtschaft</p><p>   - das Einkommen aus der Verwertung eigener Erfindungen</p><p>   - die Lizenzeinnahmen aus eigenen Erfindungen, wenn der Erfinder an der Verwertung massgeblich beteiligt ist</p><p>und zum auswertenden Unternehmen in keinem Unterordnungsverhältnis steht;</p><p>   - die Entschädigung für die Aufgabe oder Nichtausübung einer selbständigen Erwerbstätigkeit;</p><p>   - der Ertrag der zum Geschäftsvermögen gehörenden Grundstücke und Kapitalanlagen;</p><p>   - der Ertrag aus Wertschriften, die zur Beschaffung von Fremdkapital zu Geschäftszwecken als Sicherheit hinterlegt wurden.</p><p>   - Minus-Einkommen aus SE-Tätigkeit des laufenden Jahres. Die Ausgleichskasse hat den Verlust in das kommende </p><p>Jahr vorzutragen</p>

LABEL_INFO_PENSIONINCOME_FR=<p>Revenu provenant de rentes déterminant pour un inactif (NE).</p><p>WSN 4044 - 4047: la notion de revenu provenant de rentes doit être comprise au sens le plus large. Ce n&rsquo;est pas</p><p>le fait que des prestations présentent plus ou moins les caractéristiques d&rsquo;une rente qui est décisif, mais plutôt</p><p>le fait qu&rsquo;elles contribuent à l&rsquo;alimentation d&rsquo;une personne assurée. Font partie du revenu provenant de rentes</p><p>les prestations récurrentes qui ne sont pas perçues à travers une activité rémunérée, et ne représentent pas non</p><p>plus un revenu du patrimoine. Il faut déclarer la somme des prestations suivantes:</p><p>   - Pension, Retraite ,Rente de vieillesse (sauf les rentes selon la LAVS)</p><p>   - Rente d&rsquo;invalidité (sauf les rentes selon la LAI), Pensions alimentaires</p><p>   - Allocations pour enfant, Rente viagère, Prestations périodiques volontaires d&rsquo;employeurs</p><p>   - Prestations périodiques de remplacement pour des désavantages durables</p><p>   - Indemnités journalières de caisses maladie et autres assurances</p><p>   - Indemnités périodiques pour abandon ou non exercice d&rsquo;une activité</p><p>   - Revenu provenant du droit d&rsquo;habitation ainsi que de brevets, de licences et de droits d&rsquo;auteur non gérés en propre</p><p>   - Allocations de tiers régulièrement fournies, bourses</p><p>Il faut déclarer le revenu brut provenant de rentes, pas le montant imposable. Les composantes uniques de revenu telles</p><p>que les indemnités en capital ne doivent pas être déclarées comme revenu provenant de rentes.</p>
LABEL_INFO_PENSIONINCOME_DE=<p>Massgebendes Renteneinkommen für NE. WSN 4044 - 4047: Der Begriff des Renteneinkommens ist im weitesten</p><p>Sinn zu verstehen. Entscheidend ist nicht, ob die Leistungen mehr oder weniger die Merkmale einer Rente</p><p>aufweisen, sondern vielmehr, ob sie zum Unterhalt der versicherten Person beitragen. Zum Renteneinkommen</p><p>gehören wiederkehrende Leistungen, die weder durch eine Erwerbstätigkeit erzielt werden, noch</p><p>Vermögensertrag darstellen. Zu melden ist die Summe folgender Leistungen:</p><p>   - Pension, Ruhegehalt,Altersrente (ausgenommen Renten nach AHVG),</p><p>   - Invalidenrente (ausgenommen Renten nach IVG), Unterhaltsbeiträge (Ehegattenalimente)</p><p>   - Kinderzulagen, Leibrente, Periodische freiwillige Leistungen von Arbeitgebenden</p><p>   - periodische Ersatzleistungen für bleibende Nachteile,</p><p>   - Taggelder von Krankenkassen & anderen Versicherungen,</p><p>   - periodische Entschädigungen für Aufgabe oder Nichtausübung einer Tätigkeit</p><p>   - Einkommen aus Wohnrecht sowie aus nicht selbstverwalteten Patenten, Lizenzen und Autorenrechten</p><p>   - regelmässig erbrachte Zuwendungen Dritter, Stipendien</p><p>Zu melden ist das BruttoRenteneinkommen, nicht der steuerbare Betrag. Einmalige Einkommensbestandteile</p><p>wie Kapitalabfindungen sind nicht als Renteneinkommen zu melden.</p>

LABEL_INFO_MAININCOMEINAGRICULTURE_FR=<p>Revenu d&rsquo;activité indépendante provenant de l&rsquo;agriculture (principal et accessoire), sert comme donnée supplémentaire</p><p>Ce montant est déjà contenu dans le revenu pour indépendant avec activité accessoire.</p>
LABEL_INFO_MAININCOMEINAGRICULTURE_DE=<p>Selbständiges Erwerbseinkommen aus Landwirtschaft (Haupt und Nebenerwerb), dient als Zusatzangabe;</p><p>bereits im SE enthalten</p>

LABEL_INFO_CAPITAL_FR=<p>Capital propre investi dans l&rsquo;entreprise.</p><p>DIN 4030: lors de la détermination du capital propre investi dans l&rsquo;entreprise, il ne faut pas prendre en compte</p><p>le patrimoine commercial arbitraire selon l&rsquo;art. 18 alinéa 2 dernières phrases LIFD et les dettes qui y sont liées.</p><p>DIN 4031: l&rsquo;autorité fiscale au domicile de l&rsquo;assuré est également compétente de la déclaration des composants</p><p>extracantonaux du patrimoine.</p><p>DIN 4034: l&rsquo;évaluation du capital propre investi dans l&rsquo;entreprise doit se faire, selon l&rsquo;art. 23 alinéa 1 RAVS,</p><p>en tenant compte des valeurs de répartition intercantonales.</p>
LABEL_INFO_CAPITAL_DE=<p>Im Betrieb investiertes Eigenkapital.WSN 4030: Bei der Ermittlung des im Betrieb investierten Eigenkapitals</p><p>sind das gewillkürte Geschäftsvermögen nach Art. 18 Abs. 2 letzter Satz DBG und die damit zusammenhängenden</p><p>Schulden nicht zu berücksichtigen.</p>   <p>WSN 4031: Die Steuerbehörde am Wohnsitz des Versicherten ist auch für die Meldung ausserkantonaler</p><p>Vermögensbestandteile zuständig.</p><p>WSN 4034: Die Bewertung des im Betrieb investierten Eigenkapitals hat gemäss Art. 23 Abs. 1 AHVV unter</p><p>Berücksichtigung der interkantonalen Repartitionswerte zu erfolgen.</p>

LABEL_INFO_ASSETS_FR=<p>Niveau du patrimoine assujetti à cotisations pour les inactifs (fortune nette).</p><p>DIN 4042: il faut déclarer l&rsquo;ensemble du patrimoine domestique et étranger, dans le cas des personnes mariées celui</p><p>du couple marié, dans le cas des personnes vivant en partenariat le patrimoine des deux partenaires.</p><p>DIN 4043: on obtient la valeur de terrains en recalculant les valeurs d&rsquo;office au même niveau que les valeurs de</p><p>répartition promulguées pour les besoins de l&rsquo;imposition intercantonale (cf. art. 29 alinéa 3 RAVS).</p>
LABEL_INFO_ASSETS_DE=<p>Höhe des beitragspflichtigen Vermögens (Reinvermögen) bei NE.</p><p>WSN 4042: Zu melden ist das ganze in- und aus-ländische Vermögen, bei verheirateten Personen dasjenige des Ehepaares,</p><p>bei in eingetragener Partnerschaft lebenden Personen das Vermögen beider Partnerinnen bzw. Partner.</p><p>WSN 4043: Der Wert von Grundstücken ergibt sich, indem die amtlichen Werte mit den zum Zwecke der interkantonalen</p><p>Besteuerung erlassenen Repartitionswerte auf ein vergleichbares Niveau umgerechnet werden (vgl. Art. 29 Abs. 3 AHVV).</p>

LABEL_INFO_NONDOMESTICINCOMEPRESENT_FR=<p>Y a t&rsquo;il des revenus perçus à l&rsquo;étranger (oui/non)? (0=non, 1 =oui, -1=inconnu)</p><p> Il faut, au cas par cas, saisir dans les remarques des déclarations plus détaillées</p><p>relatives à la composition des revenus à l&rsquo;étranger (cf. DIN 4012-4013).</p>
LABEL_INFO_NONDOMESTICINCOMEPRESENT_DE=<p>Sind im Ausland erzielte Einkommen vorhanden (Ja/Nein)? Im Einzelfall sind detailliertere Erklärungen</p><p>zur Zusammensetzung von Auslandeinkommen in den Bemerkungen zu erfassen (vgl. WSN 4012-4013).</p>

