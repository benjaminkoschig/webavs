al.decision.standard.paragraphe1.fr=En cas de début ou de fin de droit d'un allocataire dans le courant d'un mois, les allocations sont versées au prorata (1/30ème par jour).
al.decision.standard.paragraphe1.de=Falls der Anspruch eines Bezügers von Familienzulagen im Laufe eines Monats beginnt oder endet, werden die Zulagen im Verhältnis bezahlt (1/30 pro Tag).
al.decision.standard.paragraphe1.it=In caso di inizio o di fine diritto per un beneficiario nel corso di un mese, gli assegni familiari saranno versati pro rata temporis (1/30o al giorno). 

al.decision.standard.paragraphe2.fr=Le bénéficiaire est tenu de nous communiquer immédiatement toute modification dans sa situation personnelle ou professionnelle, ainsi que dans celle de l'autre parent.
al.decision.standard.paragraphe2.de=Der Leistungsbezüger ist verpflichtet, unverzüglich jede Änderung seiner persönlichen oder beruflichen Situation sowie derjenigen des anderen Elternteils zu melden. 
al.decision.standard.paragraphe2.it=Il beneficiario è tenuto a comunicare immediatamente ogni modifica della propria situazione personale o professionale, così come quella dell'altro genitore.

al.decision.standard.paragraphe3.fr=Opposition peut être formée contre la présente décision auprès de notre caisse dans le délai de 30 jours à compter de sa notification. L'opposition doit être formée par écrit et signée ou oralement lors d'un entretien personnel dans les locaux de la caisse. Elle doit être motivée et contenir des conclusions.
al.decision.standard.paragraphe3.de=Sollten Sie mit unserer Verfügung nicht einverstanden sein, können Sie innert 30 Tagen seit der Zustellung Einsprache erheben. Die Einsprache muss schriftlich an unsere Ausgleichskasse adressiert sein, oder mündlich am Schalter unserer Kasse erhoben werden. Die Einsprache muss eine gedrängte Darstellung des Sachverhalts, ein Rechtsbegehren und eine kurze Begründung enthalten.
al.decision.standard.paragraphe3.it=La presente decisione può essere contestata entro i 30 giorni dalla data di notifica, presso la nostra cassa. L'opposizione deve essere formulata per iscritto e firmata, oppure formulata oralmente nel corso di un colloquio personale negli uffici della cassa. Deve inoltre essere motivata e contenere delle conclusioni.

al.decision.standard.paragraphe.droitAcquis.fr=Maintien de l'allocation augmentée de CHF 170.00 selon droits acquis au 01.01.2014 (Art. 2 LV LAFAM).
al.decision.standard.paragraphe.droitAcquis.de=[de]Maintien de l'allocation augmentée de CHF 170.00 selon droits acquis au 01.01.2014 (Art. 2 LV LAFAM).
al.decision.standard.paragraphe.droitAcquis.it=[it]Maintien de l'allocation augmentée de CHF 170.00 selon droits acquis au 01.01.2014 (Art. 2 LV LAFAM). 

al.decision.standard.paragraphe.droitAcquis2022.fr=Maintien de l?allocation augmentée de CHF 80.00 selon droits acquis au 01.01.2022 (Art. 48d LV LAFAM).
al.decision.standard.paragraphe.droitAcquis2022.de=Beibehaltung der erhöhten Zulage von CHF 80.00 gemäss den zum 01.01.2022 erworbenen Rechte (Art. 48d LV LAFAM)
al.decision.standard.paragraphe.droitAcquis2022.it=Mantenimento dell'assegno aumentato di 80.00 franchi in base ai diritti acquisiti al 01.01.2022 (art. 48d LVLAFam)


