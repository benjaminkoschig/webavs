ebill.email.confirmation.message.fr=Madame, Monsieur, \n\nMerci pour votre inscription au service ebill proposé par (Caisse de compensation), \nDorénavant, vous recevrez les factures de (Caisse de compensation) de façon électronique dans votre e-banking.\nLes éventuels rappels continueront à vous être envoyés au format papier comme actuellement.\nNous vous laissons payer, comme d'habitude, les factures que vous pourriez encore recevoir ces prochains jours sous format papier. Votre inscription s'est sans doute croisée avec l'envoi des factures papier.\nPour des questions légales, la (Caisse de compensation) se réserve la possibilité de toujours vous envoyer, sous format papier, certaines factures et annexes.\nSi vous avez des remarques concernant le contenu de la facture, nous vous prions de contacter directement le service émetteur. Vous trouverez, sur la facture elle-même, un numéro du téléphone ou une adresse mail pour transmettre votre message.\nSi vous avez des questions, concernant le service e-bill, vous pouvez consulter la documentation sur le site https://www.ebill.ch/fr/faq.html ou nous adresser un mail à l'adresse (ebill@caisse.ch). Nous vous répondrons dès que possible.\n\nAvec nos meilleures salutations.
