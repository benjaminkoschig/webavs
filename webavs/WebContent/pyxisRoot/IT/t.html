<script>
  var FWPanelContainerTabs = new Array();
  function FWPanelChangeTab (tabName) {

     var tab = document.getElementById("FWPanelIDTab"+tabName);
     var mainElemId = FWPanelContainerTabs[tabName];
     var elem = document.getElementById("FWPanelIDPanel"+tabName);

    if ((tab==null)||(mainElemId==null)||(elem==null)){
       alert ("Error : FWPanelTag can't change to tab element : "+tabName);
       return;
     };
     FWPanelDisplayPanel (mainElemId,elem.id,tab.id);
  }
  function FWPanelDisplayPanel (mainelemId,elemId,tabId) {

    mainelem = document.getElementById(mainelemId);
    if (mainelem == null) { alert('element for '+mainelemId+'not found');return;}
    allDiv = mainelem.childNodes;
    for (var i=0;i<allDiv.length;i++) {
      if ((allDiv[i]!=null)
          && (  (allDiv[i].className == 'FWPanelTagPanelStyle')||(allDiv[i].className == 'FWPanelTagFirstPanelStyle'))
              ){

          if (elemId != allDiv[i].id) {

            allDiv[i].style.display ='none';
          }else {

            allDiv[i].style.display='block';

          }
      }
    }

    if (tabId != null) {
      allSpan = mainelem.getElementsByTagName("span")[0].childNodes;


      for (var i=0;i<allSpan.length;i++) {
        if ((allSpan[i]!=null)
            && ((allSpan[i].className == 'FWPanelTagHeaderStyle')||
                (allSpan[i].className == 'FWPanelTagFirstHeaderStyle'))) {

            if (tabId != allSpan[i].id) {
              allSpan[i].style.borderBottomColor ='black'
              allSpan[i].style.background ='silver'
              allSpan[i].style.paddingTop ='0';
             allSpan[i].bg ='silver';
             allSpan[i].bgh ='#C3E4FB';
            }else {
              allSpan[i].style.borderBottomColor ='#e0e0e0';
              allSpan[i].style.background ='#e0e0e0';
              allSpan[i].style.paddingTop ='2';
             allSpan[i].bg='#e0e0e0';
             allSpan[i].bgh ='#e0e0e0';
            }
        }
      }
    }
  }
  function FWPanelFindHeaders(elemId) {


   elem = document.getElementById(elemId);
   if (elem == null) {
      alert(elem+ "not found");
      return;
   }
   var str ="";

   for(var i=0;i<elem.childNodes.length;i++) {

      if (elem.childNodes[i].tagName=="DIV") {

        if ((elem.childNodes[i].className!=null)&&
            ((elem.childNodes[i].className=="FWPanelTagPanelStyle")||
             (elem.childNodes[i].className=="FWPanelTagFirstPanelStyle"))){

              var value = elem.childNodes[i].getAttribute('value');
              var text = elem.childNodes[i].getAttribute('text');

              var headerClass = "FWPanelTagHeaderStyle";
              var highlight= "onMouseOver='this.style.background=this.bgh' onMouseOut='this.style.background=this.bg'";

              if ((elem.childNodes[i].getAttribute('defaultTab')!=null) &&(elem.childNodes[i].getAttribute('defaultTab').toUpperCase()=="YES")){
                headerClass = "FWPanelTagFirstHeaderStyle";
              }
            str += "<span id='FWPanelIDTab"+value+"' class='"+headerClass+"' "+highlight+" onClick=\"document.getElementById('"+elemId+"CurrentTab').value='"+value+"';FWPanelDisplayPanel('"+elemId+"','FWPanelIDPanel"+value+"','FWPanelIDTab"+value+"')\"> <a style='text-decoration:none; color:black;' href='javascript:;'><b>"+text+"</b></a></span>"
       FWPanelContainerTabs[value] = elemId;
        }
      }
   }

   return str;

  }
 function FWPanelInitHeader() {
    elems = document.getElementsByTagName('span');

    for (var i = 0;i<elems.length;i++) {
        if ((elems[i].className!=null)&&(elems[i].className=="FWPanelTagFirstHeaderStyle")){
            elems[i].bg="#e0e0e0";
            elems[i].bgh="#e0e0e0";

        }
        if ((elems[i].className!=null)&&(elems[i].className=="FWPanelTagHeaderStyle")){
              elems[i].bg="silver";
              elems[i].bgh="#C3E4FB";

        }

    }

  }
</script>
