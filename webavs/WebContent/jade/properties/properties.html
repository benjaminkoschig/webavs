<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>JADE Properties</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="0" />
<meta http-equiv="Cache-Control" content="no-cache" />
<link rel="stylesheet" type="text/css" href="./theme/style.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="./theme/style-print.css" media="print"/>
<link type="text/css" href="../../theme/jquery/jquery-ui.css" rel="stylesheet" />
<script type="text/javascript" src="../../scripts/jquery.js"></script>
<script type="text/javascript" src="../../scripts/jquery-ui.js"></script>
<script type="text/javascript" src="properties.js"></script>
</head>
<body>
	<h1>JADE Properties - Filter: <input id="filter" name="filter"/><a class="refresh" style="cursor: pointer;"><img src="images/refresh.jpg" width="24px" style="vertical-align: bottom"/></a></h1>
	<div id="add" title="New property">
		<table>
			<tr><td>Name</td><td><input id="addName" value="" size="50px"/></td></tr>
			<tr><td>Value</td><td><input id="addValue" value="" size="50px"/></td></tr>
			<tr><td>&nbsp;</td><td><input type="button" id="addOk" value="Add"/><input type="button" id="addCancel" value="Cancel"/></td></tr>
		</table>
	</div>
	<table cellpadding="0" cellspacing="0">
		<tr><th width="35%">Property<a class="add" style="cursor: pointer;">&nbsp;<img src="images/add.jpg" width="12px" style="vertical-align: bottom"/></a></th><th width="65%">Value</th></tr>
		<tbody id=properties></tbody>
	</table>
</body>
</html>
